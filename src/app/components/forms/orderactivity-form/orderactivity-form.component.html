<form [formGroup]="addressFormOrderActivity" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Ordenes de Actividad</mat-card-title>
    </mat-card-header>
    <mat-card-content>
   
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Actividad" formControlName="Activity">
            <mat-error *ngIf="addressFormOrderActivity.controls['Activity'].hasError('required')">
              La actividad <strong> es requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Fecha de entrada" formControlName="EntryDate"></textarea>
            <mat-error *ngIf="addressFormOrderActivity.controls['EntryDate'].hasError('required')">
              La fecha de entrada <strong> requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Fecha de entrada" formControlName="State"></textarea>
            <mat-error *ngIf="addressFormOrderActivity.controls['State'].hasError('required')">
              La fecha de entrada <strong> requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Fecha de entrada" formControlName="EntryDate"></textarea>
            <mat-error *ngIf="addressFormOrderActivity.controls['EntryDate'].hasError('required')">
              La fecha de entrada <strong> requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Registrar</button>
    </mat-card-actions>
  </mat-card>
</form>
