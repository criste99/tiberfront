<form [formGroup]="addressFormActivity" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Activity</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre Actividad" formControlName="name">
            <mat-error *ngIf="addressFormActivity.controls['name'].hasError('required')">
              El nombre de Actividad es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!addressFormActivity.valid" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
