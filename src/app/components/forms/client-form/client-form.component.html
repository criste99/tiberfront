<form [formGroup]="addressFormClient" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Clientes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre cliente" formControlName="clientName">
            <mat-error *ngIf="addressFormClient.controls['clientName'].hasError('required')">
              El nombre del cliente es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
  
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">{{accion}}</button>
    </mat-card-actions>
  </mat-card>
</form>
