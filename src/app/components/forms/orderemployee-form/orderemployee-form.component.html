<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Orden de Empleado</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre Orden de Actividad" formControlName="orderactivity">
            <mat-error *ngIf="addressForm.controls['orderactivity'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre Empleado" formControlName="nameemployee">
            <mat-error *ngIf="addressForm.controls['nameemployee'].hasError('required')">
              El nombre del empleado es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
        
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Numero Orden de Empleado" formControlName="numberorder">
            <mat-error *ngIf="addressForm.controls['numberorder'].hasError('required')">
              City is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

   

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
